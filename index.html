<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IMC calculator</title>
  </head>
  <body>
    <header><h1>IMC calculator</h1></header>
    <div id="main">
      <li class="btn">
        <input type="number" class="peso" oninput="(this.value=Math.abs(+this.value))" placeholder="Informe seu peso" />
        <input type="number" class="altura" placeholder="Informe sua altura" />

        <div class="submit">
          <button class="button">Calcular IMC</button>
        </div>
      </li>
    </div>

    <div class="tabela">
      <table border="3">
        <tr class="t1">
          <td><b>Valor do IMC</b></td>
          <td><b>Classificação</b></td>
        </tr>
        <tr class="t2" data-valor-inicio="0" data-valor-fim="18.5">
          <td><b> Menor que 18,5</b></td>
          <td><b> Baixo peso </b></td>
        </tr>
        <tr class="t3" data-valor-inicio="18.5" data-valor-fim="24.99">
          <td><b>De 18,5 a 24,99</b></td>
          <td><b>Peso ideal</b></td>
        </tr>
        <tr class="t4" data-valor-inicio="24.99" data-valor-fim="29.99">
          <td><b> de 25 a 29,99</b></td>
          <td><b> Acima do peso</b></td>
        </tr>
        <tr class="t5" data-valor-inicio="30" data-valor-fim="34.9">
          <td><b> de 30 a 34,9</b></td>
          <td><b> Obesidade Tipo I</b></td>
        </tr>
        <tr class="t6" data-valor-inicio="35" data-valor-fim="39.90">
          <td><b>de 35 a 39,9</b></td>
          <td><b> Obesidade Tipo II</b></td>
        </tr>
        <tr class="t7" id="fim" data-valor-inicio="40">
          <td><b>40 ou mais</b></td>
          <td><b>Obesidade Tipo III</b></td>
        </tr>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
